<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/brain.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Memory Game</title>
</head>
<body>
          <div class="max-w-[1440px] h-screen mx-auto  p-4 flex flex-col items-center gap-4">
                 <h1 class="text-2xl font-bold text-center">Memory Game</h1>
                 <div class="flex items-center justify-center space-x-8 ">
                     <div class="flex items-center justify-center px-4 py-2 bg-green-300">
                         <span>Score:</span>
                         <span id="score">00</span>
                     </div>
                    <button class="flex items-center justify-center px-4 py-2 space-x-2 bg-blue-300 playAgain" >
                        <span>Reset</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                        </svg>  
                    </button>
                 </div>
                 <div id="grid" class="grid items-center justify-center grid-cols-4 gap-1 justify-items-center"></div>
                 <div id="overlay" class="hide absolute inset-0 flex items-center justify-center bg-[rgba(156,163,175,0.5)] backdrop-blur-md">
                    <div class="flex flex-col items-center p-4 space-y-2 bg-white" tabindex="1" id="message">
                        <div class="flex items-center p-2 space-x-2 text-green-500 bg-white">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <p class="text-lg">Congradulations for completing the game</p>
                          </div>
                          <div class="flex items-center justify-center px-4 py-2 space-x-1 bg-green-300">
                            <span>Your score is</span>
                            <span id="finalScore"></span>
                          </div>
                          <div>
                            <button class="flex items-center justify-center px-4 py-2 space-x-2 bg-blue-300 playAgain" >
                                <span>Play Again</span>
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
                                </svg>  
                            </button>
                          </div> 
                    </div>  
                 </div>
          </div>
</body>
<script src="./index.js"></script>
</html>
